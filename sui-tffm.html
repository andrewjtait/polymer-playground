<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="sui-tffm">

  <template>
    <content></content>
    <template is="dom-repeat" items="{{data}}">
      <span>{{buildRow(item)}}</span>
    </template>
    <table>
      <tbody id="rows">
      </tbody>
    </table>
  </template>

  <script>
    Polymer({
      is: "sui-tffm",

      behaviors: [
        Polymer.Templatizer
      ],

      properties: {
        data: {
          type: Array,
          observer: 'dataChanged'
        }
      },

      dataChanged: function() {
        this.$.rows.innerHTML = "";
      },

      _forwardInstancePath: function(inst, path, value) {
        inst.dataHost._parentProps = [];
      },

      buildRow: function(data) {
        var tpl = Polymer.dom(this).querySelector('template');
        this.templatize(tpl);
        var inst = this.stamp({data: data});

        var tr = document.createElement('tr');
        var length = inst.root.children.length;
        for (var i = 0; i < length; i++) {
          var td = document.createElement('td');
          td.appendChild(inst.root.children[0]);
          tr.appendChild(td);
        }
        this.$.rows.appendChild(tr);
      }
    });
  </script>
  
</dom-module>
