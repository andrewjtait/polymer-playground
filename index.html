<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="sui-input.html">
    <link rel="import" href="sui-tffm.html">
    <link rel="import" href="sui-checkbox.html">
  </head>
  <body>
    <sui-tffm data='[{
        "forename": "David",
        "surname": "Smith",
        "subscribed": true
      }, {
        "forename": "Sarah",
        "surname": "Dwight",
        "subscribed": false
      }]'>
      <template>
        <sui-input value="{{data.forename}}"></sui-input>
        <sui-input value="{{data.surname}}"></sui-input>
        <sui-checkbox checked="{{data.subscribed}}"></sui-checkbox>
      </template>
    </sui-tffm>
  </body>
</html>
